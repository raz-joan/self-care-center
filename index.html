<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h2>✨ Self Care Center ✨</h2>
    <section class="middle-grouping">
      <p>Which type of message?</p>
      <section class="white-box" id="message-choice">
        <section class="radio-buttons">
          <div>
            <input type="radio" name="select" id="affirmation-radio"/>
            <label for="affirmation-radio"><i>affirmation</i></label>
          </div>
          <div>
            <input type="radio" name="select" id="mantra-radio"/>
            <label for="mantra-radio"><i>mantra<i></label>
          </div>
        </section>
        <section id="button-container">
          <button>Receive Message</button>
        </section>
      </section>
    </section>
    <section class="white-box" id="message-display">
      <img src="./assets/meditate.svg" alt="Meditation Icon">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
